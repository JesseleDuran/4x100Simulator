<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historial de Carrera</title>
</head>
<body>

<div id="toolbar">
    <button id="remove" class="btn btn-danger" disabled>
        <i class="glyphicon glyphicon-remove"></i> Delete
    </button>
</div>
<table id="table"
       data-toolbar="#toolbar"
       data-search="true"
       data-show-refresh="true"
       data-show-toggle="true"
       data-show-columns="true"
       data-show-export="true"
       data-detail-view="true"
       data-detail-formatter="detailFormatter"
       data-minimum-count-columns="2"
       data-show-pagination-switch="true"
       data-pagination="true"
       data-id-field="id"
       data-page-list="[10, 25, 50, 100, ALL]"
       data-side-pagination="server"
       data-url="http://issues.wenzhixin.net.cn/examples/bootstrap_table/data"
       data-response-handler="responseHandler" class="tableCarreras"
       >

    <thead>
    <tr>
        <th scope="col"
            data-field="nombre_carrera"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Carrera</th>
        <th scope="col"
            data-field="tiempo_total"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Tiempo total</th>
        <th scope="col"
            data-field="fecha"
            data-sortable="true"
            data-align="center"
            data-halign="center"
         >Fecha de la Carrera</th>
        <th scope="col"
            data-field="primer_lugar"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Primer lugar</th>
        <th scope="col"
            data-field="segundo_lugar"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Segundo lugar</th>
        <th scope="col"
            data-field="tercer_lugar"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Tercer lugar</th>
    </tr>

    </thead>
</table>
</body>
</html>
