      <style media="screen">

      .ovalo1, .ovalo2, .ovalo3, .ovalo4, .ovalo5, .ovalo6, .ovalo7, .ovalo8{
        display: block;
        margin: auto;
        border-top: 1px solid white;
        border-bottom: 1px solid white;
        background: #BC4328;
        left:0; right:0;
        top:0; bottom:0;
        position: fixed;
        max-width:100%;
        max-height:100%;
        overflow:auto;
      }
      .ovalo1{
        height: 270px;

      }
      .ovalo2{
        height: 340px;
      }

      .ovalo3{
        height: 400px;
      }

      .ovalo4{
        height: 470px;
      }

      .ovalo5{
        height: 540px;
      }

      .ovalo6{
        height: 600px;
      }

      .ovalo7{
        height: 660px;
      }

      .ovalo8{
        height: 730px;
      }

      .ovalo-interno{
        display: block;
        height: 200px;
        background: #008000;
        border-top: 1px solid white;
        border-bottom: 1px solid white;
        left:0; right:0;
        top:0; bottom:0;
        margin:auto;
        position: inherit;
        max-width:100%;
        max-height:100%;
        overflow:auto;
      }

      .circleTopIn{
        width: 28px;
        height: 28px;
        border-radius: 50%;
        position: absolute;
        top:0;
        margin-top: 2px;
      }
      #circleTopIn1{
        /* background: url('./img/alemania.png');
        background-size: cover; */
        background-color: #E84855;
        right: 40px;
        animation: circleIn1 2s linear 1.5s 1 forwards;
      }
      #circleTopIn2{
        animation: circleIn2 1s linear 1.5s 1 forwards;
        background-color: #0099FF;
        right: 60px;
      }
      #circleTopIn3{
        animation: circleIn3 .5s ease-in-out 1.5s 1 forwards;
        background-color: #FFCC00;
        right: 80px;
      }
      #circleTopIn4{
        animation: circleIn4 1s ease 1.5s 1 forwards;
        background-color: #E84855;
        right: 100px
      }
      #circleTopIn5{
        animation: circleIn5 .3s ease 1.5s 1 forwards;
        background-color: #0099FF;
        right:120px;
      }
      #circleTopIn6{
        animation: circleIn6 .7s cubic-bezier(0, 1, .76, 1.14) 1.5s 1 forwards;
        background-color: #FFCC00;
        right:140px
      }
      #circleTopIn7{
        animation: circleIn7 .7s ease-in-out 1.5s 1 forwards;
        background-color: #E84855;
        right:160px;
      }
      #circleTopIn8{
        animation: circleIn8 .6s ease-in-out 1.5s 1 forwards;
        right: 180px;
        background-color: #0099FF;
      }


      @keyframes circleIn1{
    			0%{
    				transform: translateX(40px);
    			}
    			100%{
    				transform: translateX(30px);
    			}
    		}
        @keyframes circleIn2{
            0%{
              transform: translateX(60px);
            }
            100%{
              transform: translateX(30px);
            }
          }
        @keyframes circleIn3{
            0%{
              transform: translateX(80px);
            }
            100%{
              transform: translateX(30px);
            }
          }
          @keyframes circleIn4{
              0%{
                transform: translateX(100px);
              }
              100%{
                transform: translateX(30px);
              }
            }
          @keyframes circleIn5{
            0%{
              transform: translateX(120px);
            }
            100%{
              transform: translateX(30px);
            }
          }
          @keyframes circleIn6{
              0%{
                transform: translateX(140px);
              }

              }
            }
          @keyframes circleIn7{
              0%{
                transform: translateX(160px);
              }
              100%{
                transform: translateX(30px);
              }
            }
          @keyframes circleIn8{
              0%{
                transform: translateX(180px);
              }
              100%{
                transform: translateX(30px);
              }
            }

            .circleTop {
              width: 28px;
              height: 28px;
              border-radius: 50%;
              position: absolute;
              top:0;
              margin-top: 2px;
            }
            #circleTop1{
              animation: circleTopOut 3s ease-in-out 3.6s 1 forwards;
              background-color: #E84855;
              right: 40px;
            }
            #circleTop2 {
              animation: circleTopOut 3.2s linear 2.6s 1 forwards;
              background-color: #0099FF;
              right: 60px;
            }
            #circleTop3 {
              animation: circleTopOut 3s ease 2.1s 1 forwards;
              background-color: #FFCC00;
              right: 80px;
            }
            #circleTop4 {
              animation: circleTopOut 4s ease-in-out 2.6s 1 forwards;
              background-color: #E84855;
              right: 100px
            }
            #circleTop5 {
              animation: circleTopOut 5s linear 1.7s 1 forwards;
              background-color: #0099FF;
              right:120px;
            }
            #circleTop6 {
              animation: circleTopOut 3s ease-in-out 2.3s 1 forwards;
              background-color: #FFCC00;
              right:140px;
            }
            #circleTop7 {
              animation: circleTopOut 4s ease-in-out 2.2s 1 forwards;
              background-color: #E84855;
              right:160px;
            }

            #circleTop8{
              animation: circleTopOut 6s ease 2s 1 forwards;
              right: 180px;
              background-color: #0099FF;
            }

            @keyframes circleTopOut{
                100%{
                  transform: translateX(-2000px);
                }
              }

              .circleBotIn {
                width: 28px;
                height: 28px;
                border-radius: 50%;
                position: absolute;
                bottom:0;
                left: -30px;
              }

              #circleBotIn1{

               @keyframes circleBotIn1{

            			}
            		}
