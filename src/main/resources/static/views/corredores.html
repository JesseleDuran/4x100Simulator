<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historial de Corredores</title>
</head>
<body>

<div id="toolbar">
    <button id="remove" class="btn btn-danger" disabled>
        <i class="glyphicon glyphicon-remove"></i> Delete
    </button>
</div>
    <table id="table"
            data-toolbar="#toolbar"
            data-search="true"
            data-show-refresh="true"
            data-show-toggle="true"
            data-show-columns="true"
            data-show-export="true"
            data-detail-view="true"
            data-detail-formatter="detailFormatter"
            data-minimum-count-columns="2"
            data-show-pagination-switch="true"
            data-pagination="true"
            data-id-field="id"
            data-page-list="[10, 25, 50, 100, ALL]"
            data-side-pagination="server"
            data-url="http://issues.wenzhixin.net.cn/examples/bootstrap_table/data"
            data-response-handler="responseHandler" class="tableCorredores"
    >
    <thead>
    <tr>
        <th scope="col"
            data-field="nombre_corredor"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Nombre del Corredor</th>
        <th scope="col"
            data-field="apellido"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Apellido del Corredor</th>
        <th scope="col"
            data-field="prob_terminar"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Probabilidad de terminar (%)</th>
        <th scope="col"
            data-field="tiempo_arranque"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Tiempo de reacci√≥n (seg)</th>
        <th scope="col"
            data-field="velocidad_curva"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Velocidad en curvas (m/s)</th>
        <th scope="col"
            data-field="velocidad_recta"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Velocidad en rectas (m/s)</th>
        <th scope="col"
            data-field="fase"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Fase en la que empieza</th>
        <th scope="col"
            data-field="nombre_equipo"
            data-sortable="true"
            data-align="center"
            data-halign="center"
        >Equipo</th>
    </tr>
    </thead>
</table>
</body>
</html>
