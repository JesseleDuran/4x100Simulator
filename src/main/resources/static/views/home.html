<!DOCTYPE html>
    <html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Parallax background hero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="hero">
            <div class="parallax-layer layer-6"></div>
            <div class="parallax-layer layer-5"></div>
            <div class="parallax-layer layer-4"></div>
            <div class="parallax-layer bike-1"></div>
            <div class="parallax-layer bike-2"></div>
            <div class="parallax-layer layer-3"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="parallax-layer layer-1"></div>
            <div class="logo">
                <img src="images/4x100title.svg" alt=""  />
            </div>
        </div>
        <nav>
            <ul>
                <li><a id="empezarButton" data-toggle="modal" data-target="#connectedModal">Empezar</a></li>
                <li><a id="historialButton" onClick="goHistorialCarreras()">Historial de Carreras</a></li>
                <li><a id="corredoresButton" onClick="goCorredores()">Corredores</a></li>
            </ul>
        </nav>
    </body>
</html>

<script>
    WebFontConfig = {
        google: { families: [ 'Lato:400,300,300italic,400italic,700,700italic,900,900italic:latin' ] }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
